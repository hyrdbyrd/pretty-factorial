<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #pool {
            max-width: 100vw;
            width: 100vw;
            height: 95vh;
        }

        #canvas {
            border: 4px solid transparent;
        }

        #pool.fixed #canvas {
            border-color: #f99;
        }

        #size {
            outline: none;
            margin: 0 0 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <input tabindex="1" placeholder="Line size" type="text" id="size">
    <div id="pool">
        <canvas width="640" height="360" id="canvas"></canvas>
    </div>
    <script src="./index.js"></script>
</body>
</html>
